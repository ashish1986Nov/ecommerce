<div class="container">
  <div class="row">
    <section class="col-3">

      <ng-conatiner  *ngIf="prdouctTypes && brands">

        <h5 class="text-warning ml-3 my-2"> Sort</h5>

        <options *ngFor="let sortOption of SortOptions"> </options>
        <select class="custom-select mb-3" (change)="OnSortSelected($event.target.value)">

          <option *ngFor="let sortOption of SortOptions"
                  [class.active]="sortOption.value===this.shopParams.sortOrder"
                  [value]="sortOption.value">

            {{sortOption.name}}
          </option>


        </select>


        <h5 class="text-warning ml-3 my-1"> Brands</h5>
        <ul class="list-group my-3">
          <li class="list-group-item" *ngFor="let brand of brands"
              [class.active]="brand.id===this.shopParams.brandId "
              [value]="brand.id"
              (click)="OnBrandSelected(brand.id)">
            {{brand.name}}
          </li>


        </ul>

        <h5 class="text-warning ml-3"> Types</h5>
        <ul class="list-group my-3">
          <li class="list-group-item" *ngFor="let producttype of prdouctTypes"
              [class.active]="producttype.id===this.shopParams.typeId "
              [value]="producttype.id"
              (click)="OnProductTypeSelected(producttype.id)">

            {{producttype.name}}


          </li>

        </ul>

      </ng-conatiner>
    </section>




    <section class="col-9">

      <div class="d-flex justify-content-between align-items-center pb-2 "  >
        <!--paging header declarations-->
        <app-paging-header
          [pageNumber]="this.shopParams.pageNumber"
          [pageSize]="this.shopParams.pageSize"
          [totalCount]="this.totalCount" >
        </app-paging-header>

      </div>

      <div class="form-check mt-2" *ngIf="products" >

        <input class="form-control"  (keyup.enter)="OnSearch()"  style="width:300px" #search placeholder="Search" type="text" />

        <button class="btn btn-outline-primary my-2" (click)="OnSearch()" >Search</button>
        <button class="btn btn-outline-success my-2 ml-5" (click)="OnReset()" >Reset</button>


      </div>


      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let prod of products">

          <app-product-item [singleProduct]="prod"></app-product-item>
        </div>

      </div>


      

      <div class="row">
        <!--page events-->
        <div class="col-xs-12 col-12"  *ngIf="totalCount!=0">
          <app-pager
          [pageNumber]="this.shopParams.pageNumber"
          [pageSize]="this.shopParams.pageSize"
          [totalCount]="this.totalCount"
          (pageChanged)="OnPageChanged($event)" ></app-pager>


        </div>
      </div>





    </section>




  </div>
</div>
