<header>

  <span *ngIf="this.totalCount && (this.totalCount > 0 )">

    <!--{{(this.pageNumber)  }}

    {{(this.pageSize)  }}-->

    <span>
      Showing <strong>
        {{(this.pageNumber-1) * (this.pageSize)+1}} -

        {{(this.pageNumber) * (this.pageSize)  }}

        <!--{{(this.pageNumber) * (this.pageSize)  > this.totalCount ?  (this.pageNumber) * (this.pageSize) : this.totalCount  }}-->

      </strong>Of <strong> {{this.totalCount}} </strong> Results
    </span>

  </span>
 

    <span *ngIf="!this.totalCount ">

      There are  <strong> {{this.totalCount}} </strong> results
    </span>

</header>
